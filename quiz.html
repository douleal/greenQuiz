<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/quizStyle.css">
    <title>Green Quiz</title>
</head>
<body>
    <div id="wrapper">
        <section class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card mb-3" id="quiz">
                        <div id="imgQuestion"><!-- Imagem de apoio da pergunta Quiz --></div>
                        <div class="card-body">
                            <h5 class="card-title" id="titleQuestion"><!-- Pergunta do Quiz --></h5>
                            <hr id="separator">
                            <!-- Opçãos de resposta do Quiz -->
                            <div class="row justify-content-center" id="list-options">
                            </div>
                            <!-- Fim das opções de resposta do quiz -->
                            <div class="col progress" id="progress">
                                <!-- Barra de progresso -->
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="prgbar" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Rodapé -->
        <footer id="footer">Projeto PCA - Fábrica de Software UNIGRANRIO</footer>
    </div>
    <!-- Script com as funções -->
    <script src="/scripts/functions.js"></script>
</body>
</html>
